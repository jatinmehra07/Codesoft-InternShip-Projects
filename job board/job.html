<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* A simple font for better readability */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Mock Data ---
        const initialJobs = [
            { id: 1, title: 'Frontend Developer', company: 'InnovateTech', location: 'San Francisco, CA', salary: '$120,000', type: 'Full-time', description: 'Seeking a skilled Frontend Developer to build beautiful and responsive user interfaces. Must be proficient in React and modern CSS frameworks.', keywords: ['react', 'frontend', 'javascript', 'css'], postedBy: 'employer1@test.com' },
            { id: 2, title: 'Backend Engineer', company: 'DataSolutions', location: 'New York, NY', salary: '$130,000', type: 'Full-time', description: 'We are looking for a Backend Engineer with experience in Node.js and database management to join our growing team.', keywords: ['nodejs', 'backend', 'database', 'api'], postedBy: 'employer1@test.com' },
            { id: 3, title: 'UX/UI Designer', company: 'CreativeMinds', location: 'Austin, TX', salary: '$95,000', type: 'Contract', description: 'Design intuitive and visually appealing interfaces for our web and mobile applications. A strong portfolio is required.', keywords: ['ui', 'ux', 'design', 'figma', 'sketch'], postedBy: 'employer2@test.com' },
            { id: 4, title: 'Product Manager', company: 'ProductPros', location: 'Remote', salary: '$140,000', type: 'Full-time', description: 'Lead the product lifecycle from conception to launch. Excellent communication and strategic thinking skills are a must.', keywords: ['product manager', 'strategy', 'agile'], postedBy: 'employer2@test.com' },
            { id: 5, title: 'DevOps Engineer', company: 'CloudWorks', location: 'Chicago, IL', salary: '$125,000', type: 'Full-time', description: 'Manage and improve our CI/CD pipelines and cloud infrastructure. Experience with AWS and Docker is essential.', keywords: ['devops', 'aws', 'docker', 'ci/cd'], postedBy: 'employer1@test.com' },
            { id: 6, title: 'Data Scientist', company: 'Analytics Co.', location: 'Boston, MA', salary: '$150,000', type: 'Full-time', description: 'Analyze large datasets to extract meaningful insights and build predictive models. Proficiency in Python and SQL required.', keywords: ['data science', 'python', 'sql', 'machine learning'], postedBy: 'employer2@test.com' }
        ];

        // --- SVG Icons ---
        const BriefcaseIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 text-gray-500"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
        );
        const MapPinIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 text-gray-500"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
        );
        const DollarSignIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 text-gray-500"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
        );
        const UserIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-6 w-6"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        );
        const SearchIcon = () => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 text-gray-400"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        );

        // --- Reusable Components ---
        const JobCard = ({ job, onViewDetails }) => (
            <div className="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 border border-gray-100">
                <div className="flex justify-between items-start">
                    <div>
                        <h3 className="text-xl font-bold text-gray-800">{job.title}</h3>
                        <p className="text-md text-gray-600">{job.company}</p>
                    </div>
                    <span className="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">{job.type}</span>
                </div>
                <div className="mt-4 space-y-2 text-sm">
                    <div className="flex items-center text-gray-700">
                        <MapPinIcon />
                        <span className="ml-2">{job.location}</span>
                    </div>
                    <div className="flex items-center text-gray-700">
                        <DollarSignIcon />
                        <span className="ml-2">{job.salary}</span>
                    </div>
                </div>
                <p className="mt-4 text-gray-600 text-sm leading-relaxed line-clamp-2">{job.description}</p>
                <button
                    onClick={() => onViewDetails(job.id)}
                    className="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300"
                >
                    View Details
                </button>
            </div>
        );

        const Header = ({ user, setPage, setUser }) => {
            const handleLogout = () => {
                setUser(null);
                setPage('home');
            };

            return (
                <header className="bg-white shadow-sm sticky top-0 z-50">
                    <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div onClick={() => setPage('home')} className="text-2xl font-bold text-blue-600 cursor-pointer">
                            JobFinder
                        </div>
                        <div className="hidden md:flex items-center space-x-6">
                            <a onClick={() => setPage('home')} className="text-gray-600 hover:text-blue-600 cursor-pointer">Home</a>
                            <a onClick={() => setPage('listings')} className="text-gray-600 hover:text-blue-600 cursor-pointer">Jobs</a>
                        </div>
                        <div className="flex items-center space-x-4">
                            {user ? (
                                <>
                                    <button onClick={() => setPage(user.type === 'candidate' ? 'candidateDashboard' : 'employerDashboard')} className="flex items-center space-x-2 text-gray-600 hover:text-blue-600">
                                        <UserIcon />
                                        <span>Dashboard</span>
                                    </button>
                                    <button onClick={handleLogout} className="bg-red-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-600 transition-colors duration-300">
                                        Logout
                                    </button>
                                </>
                            ) : (
                                <button onClick={() => setPage('auth')} className="bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300">
                                    Login / Sign Up
                                </button>
                            )}
                        </div>
                    </nav>
                </header>
            );
        };

        const Footer = () => (
            <footer className="bg-gray-800 text-white mt-16">
                <div className="container mx-auto px-6 py-8 text-center">
                    <p className="text-2xl font-bold text-white mb-2">JobFinder</p>
                    <p className="text-gray-400">&copy; {new Date().getFullYear()} JobFinder. All rights reserved.</p>
                    <div className="mt-4 flex justify-center space-x-6">
                        <a href="#" className="text-gray-400 hover:text-white">Privacy Policy</a>
                        <a href="#" className="text-gray-400 hover:text-white">Terms of Service</a>
                        <a href="#" className="text-gray-400 hover:text-white">Contact Us</a>
                    </div>
                </div>
            </footer>
        );

        // --- Page Components ---

        const HomePage = ({ jobs, onViewDetails, onSearch }) => {
            const [searchTerm, setSearchTerm] = useState('');

            const handleSearch = (e) => {
                e.preventDefault();
                onSearch(searchTerm);
            };

            return (
                <div>
                    {/* Hero Section */}
                    <section className="bg-blue-50 py-20">
                        <div className="container mx-auto px-6 text-center">
                            <h1 className="text-4xl md:text-5xl font-extrabold text-gray-800">Find Your Dream Job Today</h1>
                            <p className="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
                                Search through thousands of job listings from top companies to find your perfect fit.
                            </p>
                            <form onSubmit={handleSearch} className="mt-8 max-w-xl mx-auto flex">
                                 <div className="relative w-full">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                       <SearchIcon />
                                    </div>
                                    <input
                                        type="text"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        placeholder="Job title, keywords, or company"
                                        className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-l-lg focus:ring-blue-500 focus:border-blue-500"
                                    />
                                </div>
                                <button type="submit" className="bg-blue-600 text-white py-3 px-6 rounded-r-lg font-semibold hover:bg-blue-700 transition-colors duration-300 shrink-0">
                                    Search
                                </button>
                            </form>
                        </div>
                    </section>

                    {/* Featured Jobs Section */}
                    <section className="py-16">
                        <div className="container mx-auto px-6">
                            <h2 className="text-3xl font-bold text-center text-gray-800 mb-10">Featured Jobs</h2>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {jobs.slice(0, 6).map(job => (
                                    <JobCard key={job.id} job={job} onViewDetails={onViewDetails} />
                                ))}
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const JobListingsPage = ({ jobs, onViewDetails, onSearch }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [locationFilter, setLocationFilter] = useState('');
            const [typeFilter, setTypeFilter] = useState('');

            const filteredJobs = jobs.filter(job =>
                (job.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                 job.company.toLowerCase().includes(searchTerm.toLowerCase()) ||
                 job.keywords.some(k => k.toLowerCase().includes(searchTerm.toLowerCase()))) &&
                job.location.toLowerCase().includes(locationFilter.toLowerCase()) &&
                (typeFilter === '' || job.type === typeFilter)
            );
            
            const handleSearch = () => {
                // The filtering is already reactive, so this function is mainly to trigger any additional search logic if needed
                // For now, it's implicitly handled by state changes
            };

            return (
                <div className="container mx-auto px-6 py-12">
                    <h1 className="text-3xl font-bold text-gray-800 mb-8">All Job Listings</h1>

                    {/* Filter and Search Bar */}
                    <div className="bg-white p-4 rounded-lg shadow-md mb-8 grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                        <input
                            type="text"
                            placeholder="Search jobs..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="md:col-span-2 w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                        />
                        <input
                            type="text"
                            placeholder="Location..."
                            value={locationFilter}
                            onChange={(e) => setLocationFilter(e.target.value)}
                            className="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                        />
                        <select
                            value={typeFilter}
                            onChange={(e) => setTypeFilter(e.target.value)}
                            className="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                        >
                            <option value="">All Types</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Part-time">Part-time</option>
                        </select>
                    </div>

                    {/* Job Grid */}
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {filteredJobs.length > 0 ? (
                            filteredJobs.map(job => (
                                <JobCard key={job.id} job={job} onViewDetails={onViewDetails} />
                            ))
                        ) : (
                            <p className="text-gray-600 md:col-span-3 text-center">No jobs found matching your criteria.</p>
                        )}
                    </div>
                </div>
            );
        };

        const JobDetailPage = ({ job, onApply, onBack, user }) => {
            return (
                <div className="container mx-auto px-6 py-12">
                    <button onClick={onBack} className="mb-8 text-blue-600 hover:underline">
                        &larr; Back to Listings
                    </button>
                    <div className="bg-white p-8 rounded-lg shadow-lg">
                        <div className="flex flex-col md:flex-row justify-between items-start">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800">{job.title}</h1>
                                <p className="text-xl text-gray-600 mt-1">{job.company}</p>
                            </div>
                            <div className="mt-4 md:mt-0 text-left md:text-right">
                                 <span className="bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full">{job.type}</span>
                            </div>
                        </div>
                        <div className="mt-6 flex flex-wrap gap-x-8 gap-y-4 text-gray-700">
                            <div className="flex items-center">
                                <MapPinIcon />
                                <span className="ml-2">{job.location}</span>
                            </div>
                            <div className="flex items-center">
                                <DollarSignIcon />
                                <span className="ml-2">{job.salary}</span>
                            </div>
                        </div>
                        <hr className="my-8"/>
                        <div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Job Description</h2>
                            <p className="text-gray-600 leading-relaxed whitespace-pre-wrap">{job.description}</p>
                        </div>
                        <div className="mt-8 flex justify-center">
                            <button
                                onClick={() => onApply(job.id)}
                                disabled={!user || user.type !== 'candidate'}
                                className="bg-blue-600 text-white py-3 px-8 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                {user && user.type === 'candidate' ? 'Apply Now' : 'Login as Candidate to Apply'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };


        const ApplicationForm = ({ job, onSubmit, onCancel }) => {
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [resume, setResume] = useState(null);
            const [coverLetter, setCoverLetter] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                // Basic validation
                if (!name || !email || !resume) {
                    alert('Please fill in all required fields and upload a resume.');
                    return;
                }
                onSubmit({ jobId: job.id, name, email, resume: resume.name, coverLetter });
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-lg max-h-full overflow-y-auto">
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Apply for {job.title}</h2>
                        <p className="text-gray-600 mb-6">at {job.company}</p>
                        <form onSubmit={handleSubmit}>
                            <div className="space-y-4">
                                <div>
                                    <label htmlFor="name" className="block text-sm font-medium text-gray-700">Full Name</label>
                                    <input type="text" id="name" value={name} onChange={(e) => setName(e.target.value)} required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                                </div>
                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700">Email Address</label>
                                    <input type="email" id="email" value={email} onChange={(e) => setEmail(e.target.value)} required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                                </div>
                                <div>
                                    <label htmlFor="resume" className="block text-sm font-medium text-gray-700">Resume/CV</label>
                                    <input type="file" id="resume" onChange={(e) => setResume(e.target.files[0])} required accept=".pdf,.doc,.docx" className="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                                     <p className="text-xs text-gray-500 mt-1">PDF, DOC, DOCX up to 5MB.</p>
                                </div>
                                 <div>
                                    <label htmlFor="coverLetter" className="block text-sm font-medium text-gray-700">Cover Letter (Optional)</label>
                                    <textarea id="coverLetter" rows="4" value={coverLetter} onChange={(e) => setCoverLetter(e.target.value)} className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                                </div>
                            </div>
                            <div className="mt-8 flex justify-end space-x-4">
                                <button type="button" onClick={onCancel} className="py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">Cancel</button>
                                <button type="submit" className="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">Submit Application</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const AuthPage = ({ setUser, setPage }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [userType, setUserType] = useState('candidate');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!email || !password) {
                    setError('Please enter both email and password.');
                    return;
                }
                // This is a mock authentication. In a real app, you'd use Firebase, JWT, etc.
                const mockUser = {
                    email: email,
                    type: userType
                };
                setUser(mockUser);
                setPage('home'); // Redirect to home after login/signup
            };

            return (
                <div className="min-h-[60vh] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                        <div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                {isLogin ? 'Sign in to your account' : 'Create a new account'}
                            </h2>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            {error && <p className="text-red-500 text-sm text-center">{error}</p>}
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label htmlFor="email-address" className="sr-only">Email address</label>
                                    <input id="email-address" name="email" type="email" value={email} onChange={(e) => setEmail(e.target.value)} required className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address" />
                                </div>
                                <div>
                                    <label htmlFor="password" className="sr-only">Password</label>
                                    <input id="password" name="password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} required className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password" />
                                </div>
                            </div>
                            
                            {!isLogin && (
                                 <div className="mt-4">
                                    <span className="text-gray-700 font-medium">I am a:</span>
                                    <div className="mt-2 flex items-center space-x-4">
                                        <label className="inline-flex items-center">
                                            <input type="radio" className="form-radio text-blue-600" name="accountType" value="candidate" checked={userType === 'candidate'} onChange={() => setUserType('candidate')} />
                                            <span className="ml-2">Candidate</span>
                                        </label>
                                        <label className="inline-flex items-center">
                                            <input type="radio" className="form-radio text-blue-600" name="accountType" value="employer" checked={userType === 'employer'} onChange={() => setUserType('employer')} />
                                            <span className="ml-2">Employer</span>
                                        </label>
                                    </div>
                                </div>
                            )}

                            <div>
                                <button type="submit" className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    {isLogin ? 'Sign in' : 'Sign up'}
                                </button>
                            </div>
                        </form>
                        <div className="text-sm text-center">
                            <a href="#" onClick={() => setIsLogin(!isLogin)} className="font-medium text-blue-600 hover:text-blue-500">
                                {isLogin ? "Don't have an account? Sign Up" : "Already have an account? Sign In"}
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const CandidateDashboard = ({ user, applications, jobs, onViewDetails }) => {
            const appliedJobs = jobs.filter(job => applications.some(app => app.jobId === job.id));

            return (
                <div className="container mx-auto px-6 py-12">
                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Candidate Dashboard</h1>
                    <p className="text-gray-600 mb-8">Welcome back, {user.email}!</p>
                    
                    <div className="bg-white p-8 rounded-lg shadow-md">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">Your Applications</h2>
                        {appliedJobs.length > 0 ? (
                             <div className="space-y-6">
                                {appliedJobs.map(job => (
                                   <div key={job.id} className="p-4 border rounded-lg flex justify-between items-center hover:bg-gray-50">
                                       <div>
                                           <h3 className="font-bold text-lg text-gray-800">{job.title}</h3>
                                           <p className="text-gray-600">{job.company} - {job.location}</p>
                                       </div>
                                       <div className="flex items-center space-x-4">
                                          <span className="text-sm font-medium text-green-600 bg-green-100 px-3 py-1 rounded-full">Applied</span>
                                          <button onClick={() => onViewDetails(job.id)} className="text-blue-600 hover:underline text-sm">View Job</button>
                                       </div>
                                   </div>
                                ))}
                            </div>
                        ) : (
                            <p className="text-gray-500">You haven't applied to any jobs yet.</p>
                        )}
                    </div>
                </div>
            );
        };

        const EmployerDashboard = ({ user, jobs, setJobs, onViewDetails }) => {
            const [showPostForm, setShowPostForm] = useState(false);
            const [newJob, setNewJob] = useState({ title: '', company: '', location: '', salary: '', type: 'Full-time', description: '', keywords: '' });
            
            const postedJobs = jobs.filter(job => job.postedBy === user.email);

            const handlePostJob = (e) => {
                e.preventDefault();
                const keywordsArray = newJob.keywords.split(',').map(k => k.trim());
                const jobToAdd = {
                    id: jobs.length + 1,
                    ...newJob,
                    keywords: keywordsArray,
                    postedBy: user.email,
                };
                setJobs([jobToAdd, ...jobs]);
                setShowPostForm(false);
                setNewJob({ title: '', company: '', location: '', salary: '', type: 'Full-time', description: '', keywords: '' });
            };

            return (
                <div className="container mx-auto px-6 py-12">
                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Employer Dashboard</h1>
                    <p className="text-gray-600 mb-8">Welcome, {user.email}!</p>

                    <div className="bg-white p-8 rounded-lg shadow-md">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-800">Your Job Postings</h2>
                            <button onClick={() => setShowPostForm(!showPostForm)} className="bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700">
                               {showPostForm ? 'Cancel' : '+ Post a New Job'}
                            </button>
                        </div>
                        
                        {showPostForm && (
                             <div className="mb-8 p-6 border rounded-lg bg-gray-50">
                                <h3 className="text-xl font-bold mb-4">Create New Job Posting</h3>
                                <form onSubmit={handlePostJob} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input required value={newJob.title} onChange={e => setNewJob({...newJob, title: e.target.value})} placeholder="Job Title" className="p-2 border rounded"/>
                                    <input required value={newJob.company} onChange={e => setNewJob({...newJob, company: e.target.value})} placeholder="Company Name" className="p-2 border rounded"/>
                                    <input required value={newJob.location} onChange={e => setNewJob({...newJob, location: e.target.value})} placeholder="Location" className="p-2 border rounded"/>
                                    <input required value={newJob.salary} onChange={e => setNewJob({...newJob, salary: e.target.value})} placeholder="Salary" className="p-2 border rounded"/>
                                    <select value={newJob.type} onChange={e => setNewJob({...newJob, type: e.target.value})} className="p-2 border rounded">
                                        <option>Full-time</option>
                                        <option>Contract</option>
                                        <option>Part-time</option>
                                    </select>
                                    <input value={newJob.keywords} onChange={e => setNewJob({...newJob, keywords: e.target.value})} placeholder="Keywords (comma-separated)" className="p-2 border rounded"/>
                                    <textarea required value={newJob.description} onChange={e => setNewJob({...newJob, description: e.target.value})} placeholder="Job Description" rows="4" className="md:col-span-2 p-2 border rounded"/>
                                    <div className="md:col-span-2 text-right">
                                        <button type="submit" className="bg-green-500 text-white py-2 px-6 rounded-lg font-semibold hover:bg-green-600">Post Job</button>
                                    </div>
                                </form>
                            </div>
                        )}
                        
                        {postedJobs.length > 0 ? (
                            <div className="space-y-6">
                                {postedJobs.map(job => (
                                   <div key={job.id} className="p-4 border rounded-lg flex justify-between items-center hover:bg-gray-50">
                                       <div>
                                           <h3 className="font-bold text-lg text-gray-800">{job.title}</h3>
                                           <p className="text-gray-600">{job.company} - {job.location}</p>
                                       </div>
                                       <button onClick={() => onViewDetails(job.id)} className="text-blue-600 hover:underline text-sm">View Posting</button>
                                   </div>
                                ))}
                            </div>
                        ) : (
                            <p className="text-gray-500">You haven't posted any jobs yet.</p>
                        )}
                    </div>
                </div>
            );
        };


        // --- Main App Component ---
        function App() {
            const [page, setPage] = useState('home'); // 'home', 'listings', 'detail', 'auth', 'candidateDashboard', 'employerDashboard'
            const [selectedJobId, setSelectedJobId] = useState(null);
            const [applyingToJobId, setApplyingToJobId] = useState(null);
            const [jobs, setJobs] = useState(initialJobs);
            const [user, setUser] = useState(null); // { email: '...', type: 'candidate' | 'employer' }
            const [applications, setApplications] = useState([]); // [{ jobId: ..., name: ... }, ...]

            const selectedJob = jobs.find(j => j.id === selectedJobId);
            const applyingToJob = jobs.find(j => j.id === applyingToJobId);

            const handleViewDetails = (jobId) => {
                setSelectedJobId(jobId);
                setPage('detail');
            };

            const handleApply = (jobId) => {
                if (user && user.type === 'candidate') {
                    setApplyingToJobId(jobId);
                } else {
                    alert("Please log in as a candidate to apply.");
                    setPage('auth');
                }
            };
            
            const handleApplicationSubmit = (applicationData) => {
                setApplications([...applications, applicationData]);
                setApplyingToJobId(null);
                // Simulate email notification
                alert(`Application for ${applyingToJob.title} submitted successfully! A confirmation has been sent to your email.`);
                setPage('candidateDashboard');
            };

            const handleSearch = (searchTerm) => {
                // A real implementation might filter here and pass filtered results down
                // For now, we just switch to the listings page which has its own filtering logic
                setPage('listings');
            };


            const renderPage = () => {
                switch (page) {
                    case 'listings':
                        return <JobListingsPage jobs={jobs} onViewDetails={handleViewDetails} />;
                    case 'detail':
                        return selectedJob && <JobDetailPage job={selectedJob} onApply={handleApply} onBack={() => setPage('listings')} user={user} />;
                    case 'auth':
                        return <AuthPage setUser={setUser} setPage={setPage} />;
                    case 'candidateDashboard':
                        return user && <CandidateDashboard user={user} applications={applications} jobs={jobs} onViewDetails={handleViewDetails} />;
                    case 'employerDashboard':
                        return user && <EmployerDashboard user={user} jobs={jobs} setJobs={setJobs} onViewDetails={handleViewDetails} />;
                    case 'home':
                    default:
                        return <HomePage jobs={jobs} onViewDetails={handleViewDetails} onSearch={handleSearch} />;
                }
            };

            return (
                <div className="bg-gray-50 min-h-screen font-sans">
                    <Header user={user} setPage={setPage} setUser={setUser} />
                    <main>
                        {renderPage()}
                    </main>
                    {applyingToJob && (
                        <ApplicationForm
                            job={applyingToJob}
                            onSubmit={handleApplicationSubmit}
                            onCancel={() => setApplyingToJobId(null)}
                        />
                    )}
                    <Footer />
                </div>
            );
        }

        // This line renders the App component into the 'root' div in your HTML.
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
